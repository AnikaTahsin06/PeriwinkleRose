{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 mx-auto brc rounded pt-4">
            <h3 class="alert  alert-light  border rounded" style="font-style:italic; text-align:center; color:rgb(119, 81, 108);">Create An Account</h3>
            <form action="/signup" method="POST">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" style=" color:rgba(240, 91, 86, 0.972)" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <!---FirstName--->
                <div class="form-group">
                    <label class="label" for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}" class="form-control form-control-sm" placeholder="First name">
                </div>
                <!---LastName--->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Last name">
                </div>
                <!---Phone--->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="12345678">
                </div>
                <!---Email--->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="tahsin516054@gmail.com">
                </div>
                <!---Passwaord--->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*****">
                </div>

                <!---SubmitButton----->
                <div class="form-group" style="text-align: center;">
                    <input class="btn  btn-sm  btn-info" style="background-color: rgb(112, 55, 76); border-color: rgb(88, 42, 60);" type="submit" value="Create An Account ">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
